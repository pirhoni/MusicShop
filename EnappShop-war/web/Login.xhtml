<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/newtemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="pageTitle">Login</ui:define>
    <ui:define name="content">
        <f:view>
            <h:form id="login" rendered="#{!customer.loggedIn}" styleClass="hor-minimalist-a">
                <h:message styleClass="msgStyle" for="username"/>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Username: "/>
                    <h:inputText id="username" value="#{customer.login.username}"/>
                    <h:outputLabel value="Password: "/>
                    <h:inputSecret value="#{customer.login.password}"/>
                    <h:outputText/>
                </h:panelGrid>
                <div class="buttons">
                     <h:commandButton action="#{customer.login}" value="Login"/>
                </div>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
