<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Enapp Webshop - <ui:insert name="pageTitle">Page</ui:insert></title>
        <h:outputStylesheet name="stylesheets/tie.css" />
        <h:outputStylesheet name="stylesheets/table.css" />
        <h:outputScript name="script.js" />
    </h:head>
    <h:body>
        <div id="page" align="center">
            <div id="content" style="width:800px">
                <div id="logo">
                    <div style="margin-top:70px" class="whitetitle">MUSIC<br/>Shop</div>
                </div>
                <div id="topheader">
                    <div align="left" class="bodytext">
                        <br />
                        <strong>iCompany</strong><br />
					Luzern<br />
                    </div>
                    <div id="toplinks" class="smallgraytext">
                        <c:if test="#{!customer.loggedIn}">
                            <a href="Login.xhtml">Login</a> | <a href="NewAccount.xhtml">Register</a>
                        </c:if>
                        <c:if test="#{customer.loggedIn}">
                            <h:form>
                                <h:outputLink value="MyAccount.xhtml"> <h:outputText value="My Account"/>
                                </h:outputLink> |
                                <h:commandLink value="Logout" action="#{customer.logout}"/> |
                                <h:outputLink value="ListPurchases.xhtml"> <h:outputText value="My Purchases"/>
                                </h:outputLink> 
                            </h:form>
                        </c:if>
                    </div>
                </div>
                <div id="menu">
                    <div align="right" class="smallwhitetext" style="padding:9px;">
                        <a href="Main.xhtml">Home</a> | <a href="ProductList.xhtml">Products</a> | <a href="#">Contact Us</a>
                    </div>
                </div>
                <div id="submenu">
                    <div align="right" class="smallgraytext" style="padding:9px;">
                        <ui:insert name="subMenu" id="subMenu"/>
                    </div>
                </div>
                <div id="contenttext">
                    <div style="padding:5px">
                        <div class="smalltitle"><ui:insert name="pageTitle">Title</ui:insert></div>
                        <div class="bodytext" style="padding:12px;" align="justify">
                            <ui:insert name="content" id="contentArea">Default value for content</ui:insert>
                            <h:messages styleClass="msgStyle" globalOnly="true"/>
                        </div>
                    </div>
                </div>
                <div id="leftpanel">
                    <div align="justify" class="graypanel" style="border-radius:5px;">

                        <span class="twittertitle">--Tweets--</span><br />
                        <c:forEach items="#{twitter.tweets}" var="tweet">

                            <span class="twittertext">
                                <h:outputText value="#{tweet.createdAt}">
                                    <f:convertDateTime type="date" dateStyle="medium"/>
                                </h:outputText>
                            </span><br />
                            <span class="bodytext"><h:outputText value="#{tweet.text}"/></span><br />

                        </c:forEach>

                    </div>
                </div>
                <div id="footer" class="smallgraytext" style="border-radius:5px;">
                    <c:if test="#{customer.loggedIn}">
                        You are logged in as <h:outputText value="#{customer.login.customer.name}"/>
                    </c:if>
                </div>
            </div>
        </div>
    </h:body>
</html>
