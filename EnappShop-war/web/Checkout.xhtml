<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/newtemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="pageTitle">Checkout</ui:define>
    <ui:define name="content">

        <f:view>
            <h:form>
                <h:dataTable value="#{product.cartProducts}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Mediapath"/>
                        </f:facet>
                        <h:outputText value="#{item.mediapath}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Unitprice"/>
                        </f:facet>
                        <h:outputText value="#{item.unitprice}"/>
                    </h:column>
                </h:dataTable>

                <h:form rendered="#{customer.loggedIn}">
                    <div class="buttons">
                        <h:commandButton action="#{product.checkout}" value="Buy!">
                            <f:ajax/>
                        </h:commandButton>
                    </div>
                </h:form>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
