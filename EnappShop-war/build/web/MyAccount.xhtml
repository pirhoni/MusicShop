<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/newtemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="pageTitle">My Account</ui:define>
    <ui:define name="content">
        <f:view>          
            <h:form rendered="#{login.loggedIn}" styleClass="hor-minimalist-a">
                <h:panelGrid columns="2">                    
                    <h:outputLabel value="Name:" for="name" />
                    <h:inputText id="name" value="#{login.customer.name}" title="Name" />
                    <h:outputLabel value="Address:" for="address" />
                    <h:inputText id="address" value="#{login.customer.address}" title="Address" />
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{login.customer.email}" title="Email" />
                    <h:outputLabel value="Username:" for="username" />
                    <h:inputText id="username" value="#{login.customer.username}" title="Username" required="true" requiredMessage="The Username field is required."/>
                    <h:outputLabel value="Password:" for="password" />
                    <h:inputSecret id="password" value="#{customer.tempPw}" title="Password" />
                </h:panelGrid>
                <div class="buttons">
                    <h:commandButton action="#{customer.updateCustomer}" value="Save" />
                </div>                
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
