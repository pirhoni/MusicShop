<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/newtemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="pageTitle">Your Purchases</ui:define>
    <ui:define name="content">
        <f:view>
            <h:form rendered="#{customer.loggedIn}" styleClass="hor-minimalist-b">
                <h1><h:outputText value="List of your previous purchases"/></h1>
                <h:dataTable value="#{customer.purchases}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/> 
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Date"/>
                        </f:facet>
                        <h:outputText value="#{item.datetime}" >
                            <f:convertDateTime pattern ="dd.MM.yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Status"/>
                        </f:facet>
                        <h:outputText value="#{item.status}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Details"/>
                        </f:facet>
                        <div class="buttons">
                            <h:outputLink value="PurchaseDetails.xhtml?purchaseid=#{item.id}">
                                <h:outputText value="More"/>
                            </h:outputLink>
                        </div>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
