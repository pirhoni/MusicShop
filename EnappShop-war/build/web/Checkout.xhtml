<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/newtemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="pageTitle"></ui:define>
    <ui:define name="content">
        <f:view>
            <h:form id="checkout" styleClass="hor-minimalist-b">
                <h1 class="smalltitle"><h:outputText value="Checkout"/></h1>
                <h:dataTable value="#{product.cartProducts}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Unitprice"/>
                        </f:facet>
                        <h:outputText value="#{item.unitprice}"/>
                    </h:column>
                </h:dataTable>
                <h:outputText value="Total Price: #{product.cartAmount}"/>
                <h:form rendered="#{customer.loggedIn}">
                    <div class="buttons">
                        <h:commandButton action="#{product.checkout}" value="Buy!">
                            <f:ajax/>
                        </h:commandButton>
                    </div>
                </h:form>    
            </h:form>
        </f:view>
        <f:view>
            <h:form id ="creditcard" styleClass="hor-minimalist-b">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Credit Card Number" for="card" />
                    <h:outputText id="card" value="#{product.cardNumber}" title="Credit Card Number"/>
                    <h:outputLabel value="Verification Code" for="vercode" />
                    <h:outputText id="vercode" value="#{product.verifyCode}" title="Verification Code"/>
                    <h:outputLabel value="Expiry Date(MM/YY)" for="expdate" />
                    <h:outputText id="expdate" value="#{product.expDate}" title="Expiry Date(MM/YY)"/>
                    <h:outputLabel value="Card Holder" for="cardholder" />
                    <h:outputText id="cardholder" value="#{product.cardHolder}" title="Card Holder"/>
                </h:panelGrid>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
